{% extends 'base_layout.html' %}	

{% block content %}
	<h1>Article List</h1>
	<div class="articles">
		{% for article in object_list %}
			<div class="article">
				<h2><a href="{% url 'articles:detail' id=article.id %}">{{ article.title }}</a></h2>
				<p>{{ article.snippet }}</p>
				<p>{{ article.date }}</p>
				<p class="author">added by {{ article.author.username }}</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
