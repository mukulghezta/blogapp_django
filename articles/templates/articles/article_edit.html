{% extends 'base_layout.html' %}

{% block content %}
	<div class="create-article">
		<h2>Edit the Article</h2>
		<form class="site-form" action="{% url 'articles:update' id=article.id %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="text" name="title" value="{{ article.title }}"/><br>
			<input type="text" name="slug" value="{{ article.slug }}"/><br>
			<input type="texarea" name="body" value="{{ article.body }}"/><br>
			<input type="submit" value="Update">
		</form>
	</div>
{% endblock %}
